<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=0.5">
  <title>Mobile frontend challenge</title>
  <!-- media queries -->
  <link rel="stylesheet" href="styles/style.css" media="all" >
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <!-- icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div id="m-container">
        <div id="sup">
                <h1 class="textgr">Your result</h1>
                <div id="ball">
                  <h1>76</h1>
                  <h2 id="of100" class="textgr">of 100</h2>
                </div>
                <h1>Great</h1>
              <p class="textgr">
                You scored higher than 65% of the<br> people who have
                taken these tests.
              </p>

        </div>
        <div id="sdown">

        </div>
    </div>
    <div id="s-container">
      <h2>Summary</h2>
      <div id="skill-container">
          
        <span class="skill-items" id="skill-0">
            <p id="reaction"><span class="power-characters"><i class="bi bi-lightning-fill"></i>
              Reaction</span></p>
            <p><span class="power-characters">80</span>/100</p>
          </span>
          <span class="skill-items" id="skill-1">
          <p id="memory"><span class="power-characters"><i class="bi bi-lightbulb-fill"></i>
            Memory</span></p>
          <p><span class="power-characters">92</span>/100</p>
        </span>
        <span class="skill-items" id="skill-2">
          <p id="verbal"><span class="power-characters"><i class="bi bi-chat-dots"></i>
            Verbal</span></p>
          <p><span class="power-characters">61</span>/100</p>
        </span>
        <span class="skill-items" id="skill-3">
          <p id="visual"><span class="power-characters"><i class="bi bi-eye-fill"></i>
            Visual</span></p>
          <p><span class="power-characters">72</span>/100</p>
        </span>
      </div>
      <input id="cbutton" type="button" value="Continue">
    </div>
</body>
</html>
